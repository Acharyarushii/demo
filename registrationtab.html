<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registrationtab.css" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="img">
        <img src="logo2.png" alt="" />
      </div>
      <div class="address">
        <p class="h1">Gramonnati Mandal's</p>
        <p class="h2">Art's, Commerce & Science College</p>
        <p class="h3">
          Narayangaon, Tal: Junnar, Dist:Pune, Maharashtra - 410504<br />
          Affiliated to Savitribai Phule Pune University<br />
          ID No. PU/PN/1993/100
        </p>
      </div>
      <div class="img">
        <img src="logo1.png" alt="" />
      </div>
    </header>

    <!-- Form containt -->
    <main>
      <div class="container">
        <form>
          <fieldset>
            <legend>Admission Registrantion Form</legend>

            <div class="form-section-one">
              <div class="feilds-set-one">
                <label for="firstname">Name<span class="star">*</span></label>
                <input
                  type="text"
                  name="firstname"
                  placeholder="First Name"
                  class="uppercase"
                  required
                />
              </div>
              <div class="feilds-set-one">
                <label for="father_husband_name"
                  >Father's/ Husband Name<span class="star">*</span></label
                >
                <input
                  type="text"
                  placeholder="Middle Name"
                  name="father_husband_name"
                  class="uppercase"
                  required
                />
              </div>
              <div class="feilds-set-one">
                <label for="surname">Surname<span class="star">*</span></label>
                <input
                  type="text"
                  name="surname"
                  placeholder="Last Name"
                  class="uppercase"
                  required
                />
              </div>
            </div>

            <div class="form-section-two">
              <div class="feilds-set-one">
                <label for="mobile-no"
                  >Mobile Number<span class="star">*</span></label
                >
                <input
                  type="tel"
                  class="number"
                  name="mobile-no"
                  pattern="[0-9]{10}"
                  title="Enter a 10-digit mobile number"
                  maxlength="10"
                  placeholder="Enter Mobile No"
                  required
                />
              </div>
              <div class="feilds-set-one">
                <label for="password"
                  >Password<span class="login-id"> (Login ID)</span
                  ><span class="star">*</span></label
                >
                <input
                  type="password"
                  name="password"
                  placeholder="Enter Password"
                  required
                />
              </div>
              <div class="feilds-set-one">
                <label for="confirm-password"
                  >Confirm Password<span class="star">*</span></label
                >
                <input
                  type="password"
                  name="confirm-password"
                  placeholder="Re-enter Password"
                  required
                />
              </div>
            </div>

            <div class="form-section-three">
              <div class="feilds-set-one">
                <label for="courses"
                  >Registration Course<span class="star">*</span></label
                >
                <select name="courses" class="select-options" required>
                  <option>Select Course</option>
                  <option value="BBA(CA)">BBA(CA)</option>
                  <option value="BCA">BCA</option>
                  <option value="BBA">BBA</option>
                </select>
              </div>
              <div class="feilds-set-one">
                <label for="year">Year<span class="star">*</span></label>
                <select name="year" class="select-options" required>
                  <option value="">Select Year</option>
                  <option value="FY">First Year</option>
                  <option value="SY">Second Year</option>
                  <option value="TY">Third Year</option>
                </select>
              </div>
              <div class="feilds-set-one">
                <label for="academic-year"
                  >Academic Year<span class="star">*</span></label
                >
                <input
                  type="text"
                  name="academic-year"
                  placeholder=""
                  required
                />
              </div>
            </div>

            <div class="form-section-four">
              <div class="feilds-set-one">
                <label for="adhaar-card-no"
                  >Adhaar Card No.<span class="star">*</span></label
                >
                <input
                  type="number"
                  class="number"
                  name="adhaar-card-no"
                  placeholder="Adhaar Card No"
                  pattern="\d{12}"
                  title="Enter a valid 12-digit Aadhaar number"
                  oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  maxlength="12"
                  required
                />
              </div>
              <div class="feilds-set-one">
                <label for="Course-Medium"
                  >Course Medium<span class="star">*</span></label
                >
                <select name="Course-Medium" class="select-options" required>
                  <option value="">Select Course Medium</option>
                  <option value="English">English</option>
                  <option value="Hindi">Hindi</option>
                </select>
              </div>

              <div class="button-section">
                <div class="btn-one">
                  <button
                    type="button"
                    onclick="window.location.href='login.html'"
                  >
                    Back
                  </button>
                </div>
                <div class="btn-two">
                  <button type="submit">Submit</button>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
